@if (device) {
  <mat-card class="device-card" [style.backgroundColor]="lightColor">
    <div class="device-overlay" [class.is-on]="isOn">
      <div class="device-icon">
        <hue-icon [icon]="deviceIcon" size="xl" />
      </div>
      <div class="device-content">
        <div class="device-name">
          {{ device.metadata.name }}
        </div>
        <!-- <div class="device-info">
          {{ device.metadata.archetype }}
        </div> -->
      </div>
    </div>
  </mat-card>
}
